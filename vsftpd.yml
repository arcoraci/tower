---
- name: deploy vsftpd
  hosts: ansible1
  become: true
  tasks: 
  - name: install vsftpd
    yum:
      name: vsftpd
      state: present
  - name: enable and start vsftpd
    service:
      name: vsftpd
      enabled: true
      state: started
  - name: create readme file
    copy:
      content: "wat moet je hier\n"
      dest: /var/ftp/pub/README
      force: no
      mode: 0444
...
